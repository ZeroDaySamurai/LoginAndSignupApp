<div class="container mt-5">
  <div style="text-align: center;">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-4">
            <!-- Login Form - Logged Out -->
            @if (!accountService.currentUser()) 
            {
              <h2 class="text-center text-primary">Login</h2>
              <hr>

              <form #loginForm="ngForm" class="mb-3 form-floating" (ngSubmit)="login()">
                <!-- Username -->
                <div class="mb-3 form-floating">
                  <input 
                    type="text"
                    name="username" 
                    [(ngModel)]="model.username" 
                    class="form-control" 
                    placeholder="Username">

                    <label for="username">Username</label>
                </div>

                <!-- Password -->
                <div class="mb-3 form-floating">  
                  <input 
                    type="password"
                    name="password" 
                    [(ngModel)]="model.password" 
                    class="form-control" 
                    placeholder="Password">

                    <label for="username">Password</label>
                </div>
                <!-- Login Button --> 
                <div class="form-group text-center">  
                  <button class="btn btn-outline-success me-2" type="submit">Login</button>
                  <button class="btn btn-default me-2" (click)="cancel()">Cancel</button>
                </div>
              </form>
            }
          </div>
        </div>
    </div>
  </div>
</div>
